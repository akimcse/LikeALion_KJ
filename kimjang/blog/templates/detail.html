<h1>멋쟁이 사자처럼 김앤장입니다.</h1>
<div class="container">
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.pub_date }}</p>
    <p>{{ blog.body }}</p>
    <a href="{% url 'home' %}" style="text-decoration: none;">돌아가기</a>
    <br>
    <br>
    <hr>
    {% for comment in blog.comments.all %}
        <div class='comment'>
            <strong>{{ comment.author_name }}</strong>
            <div>{{ comment.comment_text|linebreaks }}</div>
            <div class="date">{{ comment.created_at }}</div>
            <hr>
            
        </div>
    {% empty %}
        <p>No comments here yet :(</p>
    {% endfor %}
    <br>
    <a class='btn btn-default' href="{% url 'add_comment_to_post' blog.id %}" style='text-decoration: none;'>댓글달기</a>
</div>
